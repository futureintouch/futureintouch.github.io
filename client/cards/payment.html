        <div class="col-sm-6 col-sm-offset-3">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Добавить карту</legend>

                    <div class="form-group">
                        <label class="control-label">Название карты</label>
                        <div class="controls">
                            <input type="text" class="form-control" pattern="\w+" title="Fill your first and last name" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Владелец карты</label>
                        <div class="controls">
                            <input type="text" class="form-control" pattern="\w+ \w+.*" title="Fill your first and last name" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Номер карты</label>
                        <div class="controls">
                            <div class="row">
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="First four digits" required="">
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="Second four digits" required="">
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="Third four digits" required="">
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="Fourth four digits" required="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Дата окончания</label>
                        <div class="controls">
                            <div class="row">
                                <div class="col-sm-9">
                                    <select class="form-control">
                                        <option>Январь</option>
                                        <option>...</option>
                                        <option>Декабрь</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select class="form-control">
                                        <option>2013</option>
                                        <option>...</option>
                                        <option>2015</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                    <div class="controls">
                        <div class="row">
                            <div class="col-sm-3 col-lg-3">
                                                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">CVV/CVC</label>
                        <div class="controls">
                            <div class="row">
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" autocomplete="off" maxlength="3" pattern="\d{3}" title="Three digits at back of your card" required="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="#" class="">Отменить</a>
                    </div>
                </fieldset>
            </form>
        </div>
